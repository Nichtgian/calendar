<ion-header>
  <ion-navbar>
    <ion-title>new event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <ion-card class="center-card">

    <ion-card-header>
      new event
    </ion-card-header>

    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating><ion-icon name="alarm"></ion-icon> Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY HH:mm" min="2016" max="2069" [(ngModel)]="event.start"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating><ion-icon name="clock"></ion-icon> Duration (minutes)</ion-label>
              <ion-input type="number" [(ngModel)]="event.duration"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 class="border"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating><ion-icon name="information-circle"></ion-icon> Title</ion-label>
              <ion-input type="text" [(ngModel)]="event.title"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating><ion-icon name="information-circle"></ion-icon> Description</ion-label>
              <ion-input type="text" [(ngModel)]="event.description"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating><ion-icon name="information-circle"></ion-icon> Location</ion-label>
              <ion-input type="text" [(ngModel)]="event.location"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 class="border"></ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6 *ngFor="let color of colors">
            <ion-item>
              <ion-label [color]="color.name">{{color.name}}</ion-label>
              <ion-checkbox [color]="color.name" [(ngModel)]="color.selected" (click)="colorChange(color)"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>

          <ion-col col-6>
            <button ion-button full color="dark" (click)="pop()">Cancel</button>
          </ion-col>

          <ion-col col-6>
            <button ion-button full (click)="add()">add event</button>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
